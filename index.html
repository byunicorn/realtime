<body>
	<video controls autoplay name="media">

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var index = 0;
			var sources = ["file:///E:/BaiduYunDownload/[TSKS][2016][Train%20To%20Busan][KO_CN].mkv", "file:///C:/Users/Administrator/Downloads/kh.mp4"];
			var video = $("video");
